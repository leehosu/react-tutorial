<!DOCTYPE html>
<head>

    <style>
    #container{
        padding: 50px;

    }
    #container h1{

    }
    </style>
</head>
<body>
    <div id = "container"></div>
    <script type="text/babel">
        var destination = document.querySelector("#container");
        ReactDOM.render(
            <div>
                <h3><i>lee hosu</i></h3>
                <h3><i>Iron man</i></h3>
                <h3><i>Super man</i></h3>
                <h3><i>Awsome React</i></h3>
            </div>,
            destination
        );
    </script>
</body>
